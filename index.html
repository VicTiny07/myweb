<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BELLOOO BUBBBAA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fff0f5, #ffe6f0);
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .heart-bg i {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: #ff80ab;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .heart-bg i::before,
    .heart-bg i::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff80ab;
      border-radius: 50%;
    }

    .heart-bg i::before {
      top: -50%;
      left: 0;
    }

    .heart-bg i::after {
      left: -50%;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #e60073;
      margin-bottom: 10px;
    }

    h2 {
      color: #cc0052;
      margin-bottom: 20px;
    }

    .counter, .live-time {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .heart-box {
      width: 150px;
      height: 150px;
      background: #ff4d88;
      clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 50% 75%, 15% 100%, 0% 30%);
      margin: 30px auto;
      cursor: pointer;
      transition: transform 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.3);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .heart-box:hover {
      transform: scale(1.1);
    }

    .message {
      display: none;
      margin-top: 20px;
      background: #fff0f5;
      padding: 20px;
      border-left: 5px solid #ff66b2;
      border-radius: 10px;
      animation: fadeIn 1s ease;
    }

    .signature {
      margin-top: 25px;
      font-style: italic;
      color: #99004d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="heart-bg" id="heartBg">
    <!-- Flying hearts will appear here -->
  </div>

  <div class="container">
    <h1>BELLOOO BUBBBAA</h1>
    <h2>Since March 22, 2025</h2>
    <p class="counter">That‚Äôs <span id="days">...</span> days of loveeeeeeee yayaayaayayay</p>
    <p class="live-time">Love counter: <span id="liveTimer">00d 00h 00m 00s</span></p>

    <div class="heart-box" id="heart">
      üíù Click to open üíù
    </div>

    <div class="message" id="messageBox">
      <p>
        Agie i love you sooo soooo much. You've filled my life with joy and love in a way I never thought was possible MWAHHH

      </p>
      <p class="signature">‚Äî bubba bear</p>
    </div>
  </div>

  <script>
    const startDate = new Date("March 22, 2025 00:00:00");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('liveTimer').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Heart reveal
    const heart = document.getElementById("heart");
    const messageBox = document.getElementById("messageBox");

    heart.addEventListener("click", () => {
      heart.style.display = "none";
      messageBox.style.display = "block";
    });

    // Flying hearts animation
    const heartBg = document.getElementById("heartBg");

    function createHeart() {
      const heart = document.createElement('i');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heartBg.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
